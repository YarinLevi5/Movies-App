<div class="filterMovie">

    Filter By Name :
    <input type="text" [(ngModel)]="name" />
  </label>
  <label>
    Filter By Date :
    <input type="text" />
  </label>
</div>
<div class="wrapper">
  <app-movie

  ></app-movie>
</div>
