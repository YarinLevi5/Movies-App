<app-add-movie></app-add-movie>
<div class="filterMovie">
  <label>
    Filter By Name :
    <input type="text" [(ngModel)]="name" />
  </label>
  <label>
    Filter By Is New :
    <input type="checkbox" [(ngModel)]="isNew" (change)="checkboxValue()" />
  </label>
</div>
<div class="wrapper">
  <app-movie
    *ngFor="let movie of movies | movieNamePipe: name | newMovie: isNew"
    [movie]="movie"
  ></app-movie>
</div>
